<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Application</title>
    <link rel="stylesheet" href="input.css">
</head>
<body class="">
    <div class="container ">
        <div class="calculator">
            <input type="text" name="" id="output-screen" placeholder="0">
            <button class="key" onclick="clear()">cl</button>
            <button class="key" onclick="del()">del</button>
            <button class="key" onclick="display('%')">%</button>
            <button class="key" onclick="display('/')">/</button>
            <button class="key" onclick="display('7')">7</button>
            <button class="key" onclick="display('8')">8</button>
            <button class="key" onclick="display('9')">9</button>
            <button class="key" onclick="display('*')">*</button>
            <button class="key" onclick="display('4')">4</button>
            <button class="key" onclick="display('5')">5</button>
            <button class="key" onclick="display('6')">6</button>
            <button class="key" onclick="display('-')">-</button>
            <button class="key" onclick="display('1')">1</button>
            <button class="key" onclick="display('2')">2</button>
            <button class="key" onclick="display('3')">3</button>
            <button class="key" onclick="display('+')">+</button>
            <button class="key" onclick="display('.')">.</button>
            <button class="key" onclick="display('0')">0</button>
            <button class="equal" onclick="calculate()"> =</button>
        </div>
    </div>
<script>
    let outputScreen = document.getElementById('output-screen');

    function display(num){
        outputScreen.value += num;
    }

    function calculate(){
        try{
            outputScreen.value = eval(outputScreen.value);

        }

        catch(err){
            alert("Invalid function");
        }
    }

    function clear(){
        outputScreen.value = " ";
    }

    function del(){
        outputScreen.value = outputScreen.value.slice(0, -1)
    }
</script>
</body>
</html>
